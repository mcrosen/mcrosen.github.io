<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsrP71hSf7K-t8yD33R9ElBFLgiwHZItg"></script>
    <script type="text/javascript" src="main.js"></script>

  </head>
  <body>
    <main>
      <div class="container">
        <div class="row">
          <div class="col-6">

            <!-- Map -->
            <div id="map"></div>
            <!-- Map -->

            <!-- Image Box -->
            <div class="img-box">
              <img src="images/1x/Artboard 1.png" alt="">
            </div>
            <!-- Image Box -->

            <!-- Names -->
            <div id="name-1"></div>
            <div id="name-2"></div>
            <!-- Names -->

            <!-- Engaged In -->
            <div id="static-eng-in">Engaged In:</div>
            <div id="engaged-in"></div>
            <!-- Engaged In -->

            <!-- Date -->
            <div id="date">12th May 1999</div>
            <!-- Date -->


          </div>
          <div class="col-6">

            <!-- Input Box -->
            <div class="input-box">
              <form class="" action="index.html" method="post">
                <div class="name-1-box">
                  <label for="name-1">Name 1:</label><br>
                  <input type="text" name="name-1" id="name_1_id" value="">
                </div>

                <div class="name-2-box">
                  <label for="name-2">Name 2:</label><br>
                  <input type="text" name="name-2" id="name_2_id" value="">
                </div>

                <div class="date-box">
                  <label for="date">Date:</label><br>
                  <input type="date" name="date" value="">
                </div>

                <div class="location-box">
                  <label for="location">Location:</label><br>
                  <input type="text" name="location" value="">
                </div>
              </form>
              <input type="button" name="" value="" onclick="updater()">
            </div>
            <!-- Input Box -->

          </div>
        </div>
      </div>
    </main>
  </body>
</html>
