<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsrP71hSf7K-t8yD33R9ElBFLgiwHZItg&libraries=places"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsrP71hSf7K-t8yD33R9ElBFLgiwHZItg"></script>
    <script type="text/javascript" src="main.js"></script>

  </head>
  <body>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-9">

            <!-- Map -->
            <div id="map"></div>
            <!-- Map -->

            <!-- Image Box -->
            <div class="img-box">
              <img src="images/1x/Artboard 1.png" alt="">
            </div>
            <!-- Image Box -->

            <!-- Names -->
            <div id="name-1"></div>
            <div id="name-2"></div>
            <!-- Names -->

            <!-- Engaged In -->
            <div id="static-eng-in"></div>
            <div id="engaged-in"></div>
            <!-- Engaged In -->

            <!-- Date -->
            <div id="date"></div>
            <!-- Date -->


          </div>
          <div class="col-sm-3">

            <!-- Input Box -->
            <div class="input-box">
              <form class="" action="index.html" method="post">
                <div class="location-box">
                  <label for="location">Engagement Location:</label><br>
                  <input id="autocomplete" type="text" name="location" placeholder="Choose your location" value="">
                </div>

                <div class="name-1-box">
                  <label for="name-1">Your Name:</label><br>
                  <input type="text" name="name-1" id="name_1_id" placeholder="John"value="">
                </div>

                <div class="name-2-box">
                  <label for="name-2">Your Partners Name:</label><br>
                  <input type="text" name="name-2" id="name_2_id" placeholder="Smith" value="">
                </div>

                <div class="date-box">
                  <label for="date">Engaged In:</label><br>
                  <input type="text" name="date" placeholder="New York"value="">
                </div>

                <div class="date-box">
                  <label for="date">Engagement Date:</label><br>
                  <input type="date" name="date" value="">
                </div>
                <button id="btn-generate" type="button" name="button" onclick="updater()"><strong>GENERATE</strong></button>
                <button id="btn-checkout" type="button" name="button" onclick=""><strong>CHECKOUT</strong></button>
              </form>

            </div>
            <!-- Input Box -->

          </div>
        </div>
      </div>
    </main>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsrP71hSf7K-t8yD33R9ElBFLgiwHZItg&libraries=places&callback=initMap"
        async defer></script>
  </body>
</html>
